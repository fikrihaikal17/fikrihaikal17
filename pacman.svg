<svg xmlns="http://www.w3.org/2000/svg" width="800" height="100" viewBox="0 0 800 100">
  <style>
    @keyframes pacman-move {
      0% { transform: translateX(0); }
      100% { transform: translateX(750px); }
    }
    
    @keyframes pacman-chomp {
      0%, 100% { d: path("M 20,10 L 20,30 A 10,10 0 1,1 20,10 Z"); }
      50% { d: path("M 20,15 L 20,25 A 10,10 0 1,1 20,15 Z"); }
    }
    
    @keyframes dot-fade {
      0% { opacity: 1; }
      50% { opacity: 0.3; }
      100% { opacity: 1; }
    }
    
    .pacman {
      animation: pacman-move 10s linear infinite;
    }
    
    .dot {
      animation: dot-fade 1s ease-in-out infinite;
    }
    
    .mouth {
      animation: pacman-chomp 0.5s ease-in-out infinite;
    }
  </style>
  
  <!-- Background -->
  <rect width="800" height="100" fill="#0d1117"/>
  
  <!-- Dots (food) -->
  <g class="dots">
    <circle class="dot" cx="100" cy="50" r="3" fill="#58a6ff" style="animation-delay: 0s"/>
    <circle class="dot" cx="150" cy="50" r="3" fill="#58a6ff" style="animation-delay: 0.1s"/>
    <circle class="dot" cx="200" cy="50" r="3" fill="#58a6ff" style="animation-delay: 0.2s"/>
    <circle class="dot" cx="250" cy="50" r="3" fill="#58a6ff" style="animation-delay: 0.3s"/>
    <circle class="dot" cx="300" cy="50" r="3" fill="#58a6ff" style="animation-delay: 0.4s"/>
    <circle class="dot" cx="350" cy="50" r="3" fill="#58a6ff" style="animation-delay: 0.5s"/>
    <circle class="dot" cx="400" cy="50" r="3" fill="#58a6ff" style="animation-delay: 0.6s"/>
    <circle class="dot" cx="450" cy="50" r="3" fill="#58a6ff" style="animation-delay: 0.7s"/>
    <circle class="dot" cx="500" cy="50" r="3" fill="#58a6ff" style="animation-delay: 0.8s"/>
    <circle class="dot" cx="550" cy="50" r="3" fill="#58a6ff" style="animation-delay: 0.9s"/>
    <circle class="dot" cx="600" cy="50" r="3" fill="#58a6ff" style="animation-delay: 1s"/>
    <circle class="dot" cx="650" cy="50" r="3" fill="#58a6ff" style="animation-delay: 1.1s"/>
    <circle class="dot" cx="700" cy="50" r="3" fill="#58a6ff" style="animation-delay: 1.2s"/>
    <circle class="dot" cx="750" cy="50" r="3" fill="#58a6ff" style="animation-delay: 1.3s"/>
  </g>
  
  <!-- Pacman -->
  <g class="pacman">
    <!-- Body -->
    <circle cx="20" cy="50" r="15" fill="#f7df1e"/>
    
    <!-- Mouth -->
    <path class="mouth" d="M 20,42 L 30,50 L 20,58 Z" fill="#0d1117"/>
    
    <!-- Eye -->
    <circle cx="18" cy="45" r="2" fill="#000"/>
  </g>
  
  <!-- Text -->
  <text x="400" y="90" font-family="Arial, sans-serif" font-size="12" fill="#58a6ff" text-anchor="middle">
    ðŸŽ® Eating GitHub Contributions...
  </text>
</svg>
